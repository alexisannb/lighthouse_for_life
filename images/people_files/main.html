	<script type="text/javascript">
    
  (function() {
    var MAX_URL_PARAM_LENGTH = 34;
    var CLICK_X_URL_KEY = 'nx';
    var CLICK_Y_URL_KEY = 'ny';
    var CREATIVE_DIMENSIONS_KEY = 'dim';
    var AD_URL_PARAM = '&adurl=';

    var relegateNavigation = '';
    var urlParamMap = {};

    urlParamMap[CLICK_X_URL_KEY] = null;
    urlParamMap[CLICK_Y_URL_KEY] = null;
    urlParamMap[CREATIVE_DIMENSIONS_KEY] = null;

    var handleClickTagMessage = function(e) {
      try {
        var eventData = JSON.parse(e.data);
      } catch (err) {
        return;
      }
      if (eventData.isInitClickTag) {
        if (eventData.clickTags) {
          for (var i = 0; i < eventData.clickTags.length; i++) {
            var clkTag = eventData.clickTags[i];
            window[clkTag.name] = clkTag.url;
          }
        } else if (eventData.clickTag) {
          window.clickTag = eventData.clickTag;
        }
        relegateNavigation = eventData.relegateNavigation;
      }
    };

    var storeClickCoordinates = function(e) {
      urlParamMap[CLICK_X_URL_KEY] = Math.round(e.clientX);
      urlParamMap[CLICK_Y_URL_KEY] = Math.round(e.clientY);
    };

    var getCreativeDimensions = function() {
      return window.innerWidth + 'x' + window.innerHeight;
    }

    var getExitClickParams = function(e) {
      urlParamMap[CREATIVE_DIMENSIONS_KEY] = getCreativeDimensions();

      var exitParams = '';
      for (var key in urlParamMap) {
        exitParams += '&' + key + '=';
        if (urlParamMap[key] !== null) {
          exitParams += urlParamMap[key];
        }
      }
      return exitParams;
    }

    var appendExitClickParams = function(url) {
      var adUrlIndex = url.toLowerCase().indexOf(AD_URL_PARAM);
      var paramsToBeAdded = getExitClickParams();
      if (adUrlIndex > -1 && paramsToBeAdded.length <= MAX_URL_PARAM_LENGTH) {
        url = url.substr(0, adUrlIndex) + paramsToBeAdded +
          url.substr(adUrlIndex);
      };
      return url;
    };

    if (open.call) {
      window.open = function(open) {
        return function(url, name, features) {
          url = appendExitClickParams(url);
          if (relegateNavigation === 'parent') {
            var message = {'clickTag': url, 'isPostClickTag': true};
            parent.postMessage(JSON.stringify(message), '*');
          } else {
            var args = [url, name];
            if (features) {
              args.push(features);
            }
            open.apply(window, args);
          }
        };
      }(window.open);
    }

    if (window.addEventListener) {
      window.addEventListener(
          'message', handleClickTagMessage, false);
      window.addEventListener('mousedown', storeClickCoordinates, true);
    } else {
      window.attachEvent('onmessage', handleClickTagMessage);
    }
  })();
    
  </script></head>

	<body>

		<script src="./TweenMax.min.js"></script>

						<div id="ctat1C" style="transform: matrix(1, 0, 0, 1, 372, 0);"><img id="ctat1" src="./ctatxt1.png" alt="" style="transform: matrix(1, 0, 0, 1, -372, 0);"></div>
						<div id="ctat2C"><img id="ctat2" src="./ctatxt2.png" alt=""></div>
						<img id="arrow" src="./arrow.png" alt="" style="transform: matrix(1, 0, 0, 1, -172, 0);">

		<script>
			// polite image check
			var allLoaded = false;
			var imgCount = 0;
			var glState = false;
			const imageURLS =["bg.png", "copy1.png", "ctabtn.png", "ctatxt1.png", "ctatxt2.png", "logo.png", "gleam.png", "arrow.png"];
			var images = [];

			const onImageLoad = function(){ imgCount += 1; } 
			
			const loadImage = function(url){
				images.push(new Image());
				images[images.length-1].src = url
				images[images.length-1].onload = onImageLoad;
			}
			const waitForLoaded = function(){
				if(imgCount === images.length){
					allLoaded = true;   
					politeInit();
				}else{
					setTimeout(waitForLoaded,100); 
				}
			}

			imageURLS.forEach(loadImage);    
			setTimeout(waitForLoaded,100); 
			
			
			function politeInit () {
		
				var $ = function(id){ return document.getElementById(id)};
				
				$('contents').style.display='block';


				function animate () {
					
					TweenLite.to($('c1'), .75, {delay: 1, autoAlpha: 1});

					TweenLite.to($('arrow'), .45, {delay: 5, x: 174});
					TweenLite.to($('ctat1C'), .5, {delay: 5.05, x: 172});
					TweenLite.to($('ctat1'), .5, {delay: 5.05, x: -172});
					TweenLite.to($('arrow'), .3, {delay: 5.5, x: 168});
					TweenLite.to($('arrow'), .3, {delay: 5.8, x: 174});
					TweenLite.to($('arrow'), .3, {delay: 6.1, x: 171});
					TweenLite.to($('arrow'), .3, {delay: 6.4, x: 174});
					
					TweenLite.to($('arrow'), .3, {delay: 6.7, x: 300});
					TweenLite.to($('ctat1C'), .5, {delay: 6.8, x: 372});
					TweenLite.to($('ctat1'), .5, {delay: 6.8, x: -372});
					TweenLite.set($('arrow'), {delay: 7, x: -172});
					
					TweenLite.to($('arrow'), .45, {delay: 8, x: 144});
					TweenLite.to($('ctat2C'), .5, {delay: 8.05, x: 172});
					TweenLite.to($('ctat2'), .5, {delay: 8.05, x: -172});
					TweenLite.to($('arrow'), .3, {delay: 8.5, x: 138});
					TweenLite.to($('arrow'), .3, {delay: 8.8, x: 144});
					TweenLite.to($('arrow'), .3, {delay: 9.1, x: 141});
					TweenLite.to($('arrow'), .3, {delay: 9.4, x: 144});
					
					TweenLite.to($('arrow'), .3, {delay: 9.7, x: 300});
					
					TweenLite.to($('gleam'), .75, {delay: 10.5, x: 400, onComplete: onsetRoll});
					/**/
				}
				
				onsetRoll = function(e) {			
					TweenLite.set($('gleam'), {x: 0});
					banner.addEventListener('mouseenter', 	onCTAon, false);
					banner.addEventListener('mouseleave', 	onCTAoff, false);
				}
				
				onCTAon = function(e) {
					//TweenLite.to($('ctaC'), .25, {scale: 1.1});
					TweenLite.to($('gleam'), .75, { x: 400});
					TweenLite.set($('gleam'), { delay: .65, x: 0});
				}
				
				onCTAoff = function(e) {
					//TweenLite.to($('ctaC'), .25, {scale: 1});
					//TweenLite.set($('btopC'), .5, { x: 0});
				}
				
				onExitHandler1 = function(e) {
					window.open(window.clickTag);
				
					e.preventDefault();
					e.stopPropagation();
					e.stopImmediatePropagation();
					 return false;
				}
				
				animate();
				
				banner.addEventListener('click', 	onExitHandler1, false);
				
			}

		</script>
